<!DOCTYPE html>
<html>
<body>

<canvas id="canvas1" width="400" height="600" style="border:1px solid #d3d3d3;"></canvas>
    
<br>
<input id="clickMe" type="button" value="clickme" onclick="drawSector();" />
<input id="clickMe" type="button" value="clickme" onclick="drawAnotherSector();" />

<script>
var can = document.getElementById('canvas1');
var ctx = can.getContext('2d');

var cx = 200;
var cy  =200;

// in case you like using degrees
function toRadians(deg) {
    return deg * Math.PI / 180
}

function drawSector() {
    
// draw a sector from 0 to Math.PI/2 aka one quarter of the Pie, going clockwise, starting at 0

ctx.beginPath();
ctx.moveTo(cx,cy);
ctx.arc(cx,cy,90,0,toRadians(90));
ctx.lineTo(cx,cy);
ctx.closePath();
ctx.line;
ctx.fillStyle = 'red';
ctx.fill();
ctx.strokeStyle = 'black';
ctx.stroke();

// maybe a tiny slice from 180 to 220

ctx.fillStyle = 'lightblue'

ctx.beginPath();
ctx.moveTo(cx,cy);
ctx.arc(cx,cy,30,toRadians(180),toRadians(220));
ctx.lineTo(cx,cy);
ctx.closePath();
ctx.fill();
    
}
    
function drawAnotherSector(){
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,40,0,toRadians(90));
    ctx.lineTo(cx,cy);
    ctx.closePath();
    ctx.line;
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.strokeStyle = 'black';
    ctx.stroke();
}
    
</script> 

</body>
</html>
